<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Demo Chrome Extension sample</h1>
    <div role="main">
      <form>
      	<div class="form_row clearfix">
        	<div class="form_left">
            	<label>Username</label>
            </div>
            <div class="form_right">
            	<input type="text" name="username" id="username" class="inp_box">
            </div>
        </div>
        <div class="form_row clearfix">
        	<div class="form_left">
            	<label>Password</label>
            </div>
            <div class="form_right">
            	<input type="password" name="pass" id="pass" class="inp_box">
            </div>
        </div>
        <div class="form_row but clearfix">
        	<input type="button" id="button" name="button" class="sub_but" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
